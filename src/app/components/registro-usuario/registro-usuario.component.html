<div id="container">
    <form>
        <!-- El estado de la cuenta por defecto debe crearse activa,  -->
        <div class="row">
            <div class="col-25">
              <!--Nombre-->
            <label for="nombre_usuario">Nombre de Usuario</label>
            </div>
            <div class="col-75">
                <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de usuario">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
            <label for="contrasenia">Contraseña </label>
            </div>
            <div class="col-75">
                <input type="text" id="contrasenia" name="contrasenia" placeholder="Contraseña">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
            <label for="contrasenia">Repetir contraseña </label>
            </div>
            <div class="col-75">
                <input type="text" id="contrasenia" name="contrasenia" placeholder="Contraseña">
            </div>
        </div>
        
        <div class="row">
            <div class="col-25">
            <label for="cedula">Cédula</label>
            </div>
            <div class="col-75">
                <input type="text" id="cedula" name="cedula" placeholder="Cédula">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
        <label for="nombres">Nombres</label>
            </div>
            <div class="col-75">
                <input type="text" id="nombres" name="nombres" placeholder="nombres">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
        <label for="apellidos">Apellidos</label>
            </div>
            <div class="col-75">
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">
            </div>
        </div>
        
        <div class="row">
            <div class="col-25">
              <!-- Ciudad  -->
            <label for="ciudad">Ciudad: </label>
            </div>
            <div class="col-75">
                <select name="ciudad" id="ciudad">
                    <option value="gye">Guayaquil</option>
                    <option value="uio">Quito</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <!-- Provincia -->
                <label for="provincia">Provincia:</label>
            </div>
            <div class="col-75">
                <select name="provincia" id="provincia">
                    <option value="guayas">Guayas</option>
                    <option value="pichincha">Pichincha</option>
                </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-25">
                <label for="correo">Correo electrónico</label>
            </div>
            <div class="col-75">
                <input type="text" id="correo" name="correo" placeholder="Correo electrónico">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="telefono">Teléfono</label>
            </div>
            <div class="col-75">
                <input type="text" id="telefono" name="telefono" placeholder="Teléfono">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="direccion"> Dirección</label>
            </div>
            <div class="col-75">
                <input type="text" id="direccion" name="direccion" placeholder=" Dirección">
            </div>
        </div>
        
        <div class="row">
            <div class="col-25">
                <label for="genero">Género</label>
            </div>
            <div class="col-75">
                <select name="genero" id="genero">
                    <option value="f">Femenino</option>
                    <option value="m">Masculino</option>
                    <option value="o">Otro</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="estado">Estado civil</label>
            </div>
            <div class="col-75">
                <select name="estado" id="estado">
                    <option value="casado">Casado</option>
                    <option value="soltero">Soltero</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="rol">Rol</label>
            </div>
            <div class="col-75">
                <select name="rol" id="rol">
                    <option value="aspirante">Aspirante</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>
        </div>
        
        <div id="lower">
            <!-- Submit Button -->
            <input type="submit"   routerLink="/register" value="Register">
        </div>
