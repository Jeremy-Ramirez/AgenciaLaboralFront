<div id="container">
    <form>
        <div class="row">
            <div class="col-25">
              <!-- Documanto -->
            <label for="doc">Tipo de Documento:</label>
            </div>
            <div class="col-75">
            <select name="doc" id="doc">
                <option value="cedula">Cédula de Identidad</option>
                <option value="pasaporte">RUC</option>
            </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
              <!-- No del Documento  -->
            <label for="ndoc">RUC/Cédula </label>
            </div>
            <div class="col-75">
                <input type="text" id="ndoc" name="ndoc" placeholder="No Documento">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
              <!-- Persona -->
            <label for="tipoPersona">Tipo de Persona:</label>
            </div>
            <div class="col-75">
            <select name="tipoPersona" id="tipoPersona">
                <option value="natural">Natural</option>
                <option value="juridica">Juridica</option>
            </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
              <!-- Razón Social -->
            <label for="razon">Razón Social</label>
            </div>
            <div class="col-75">
                <input type="text" id="razon" name="razon" placeholder="razon social">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
              <!-- Nombres -->
        <label for="nombres">Nombres Comercial</label>
            </div>
            <div class="col-75">
                <input type="text" id="nombres" name="nombres" placeholder="nombres">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
              <!-- Tipo de Empresa -->
            <label for="tipoEmpresa">Tipo de Empresa </label>
            </div>
            <div class="col-75">
                <select name="tipoEmpresa" id="tipoEmpresa">
                    <option value="natural">Mixta</option>
                    <option value="privada">Privada</option>
                    <option value="publica">Pública</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
              <!-- Actividad Economica -->
            <label for="actEconomica"> Actividad Economica</label>
            </div>
            <div class="col-75">
                <select name="actEconomica" id="actEconomica">
                    <option value="artesania">artesania</option>
                    <option value="salud">salud</option>
                    <option value="construccion">construccion</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
              <!-- Rama de Actividad -->
            <label for="rama"> Rama de Actividad </label>
            </div>
            <div class="col-75">
                <select name="rama" id="rama">
                    <option value="artesania">artesania</option>
                    <option value="salud">salud</option>
                    <option value="construccion">construccion</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
              <!-- Ciudad  -->
            <label for="ciudad">Ciudad: </label>
            </div>
            <div class="col-75">
                <select name="ciudad" id="ciudad">
                    <option value="gye">Guayaquil</option>
                    <option value="uio">Quito</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <!-- Provincia -->
                <label for="provincia">Provincia:</label>
            </div>
            <div class="col-75">
                <select name="provincia" id="provincia">
                    <option value="guayas">Guayas</option>
                    <option value="pichincha">Pichincha</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <!-- Sector -->
                <label for="sector">Sector</label>
            </div>
            <div class="col-75">
                <select name="sector" id="sector">
                    <option value="norte">norte</option>
                    <option value="sur">sur</option>
                    <option value="este">este</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <!-- Calle Principal -->
                <label for="callep">Calle Principal</label>
            </div>
            <div class="col-75">
                <input type="text" id="callep" name="callep" placeholder="calle Principal">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <!-- Calle Secundaria -->
                <label for="calles">Calle Secundaria</label>
            </div>
            <div class="col-75">
                <input type="text" id="calles" name="calles" placeholder="calle Secundaria">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <!-- Referencia -->
                <label for="referencia"> Referencia</label>
            </div>
            <div class="col-75">
                <input type="text" id="referencia" name="referencia" placeholder=" Referencia">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <!-- Numero de edficio -->
                <label for="numero">Numero</label>
            </div>
            <div class="col-75">
                <input type="text" id="numero" name="numero" placeholder=" numero de edificio">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <!-- Numero de telefono de oficina -->
                <label for="telefono">Teléfono de Oficina</label>
            </div>
            <div class="col-75">
                <input type="text" id="telefono" name="telefono" placeholder=" numero de telefono">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <!-- Correo -->
                <label for="correo">Correo:</label>
            </div>
            <div class="col-75">
                <input type="text" id="correo" name="correo" placeholder="correo">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <!-- Contraseña -->
                <label for="password">Contraseña:</label>  
            </div>
            <div class="col-75">
                <input type="text" id="password" name="password" placeholder="password">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <!-- Contraseña -->
                <label for="password2">Contraseña Confirmacion:</label>
            </div>
            <div class="col-75">
                <input type="text" id="password2" name="password2" placeholder="password confirmación">
            </div>
        </div><div class="row">
            <div class="col-25">
                <!-- Web -->
                <label for="web">Pagina Web:</label>
            </div>
            <div class="col-75">
                <input type="text" id="web" name="web" placeholder="Pagina Web">
            </div>
        </div>

        <div id="lower">
            <!-- Submit Button -->
            <input type="submit"   routerLink="/sesionEmpresa" value="Register">
        </div>
    </form>       
</div>
